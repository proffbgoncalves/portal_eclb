name: Testes do Portal ECLB

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:11.3
        env:
          MYSQL_ROOT_PASSWORD: aluno
  
        ports:
          - 3306:3306
          
    steps:
      - name: Connecting on MariaDB
        run: mysql -h 127.0.0.1 -u root -p aluno
      
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Listing diretories
        run: ls

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
    
